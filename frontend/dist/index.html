<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#811410">

  <link rel="manifest" href="/manifest.json">

  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css">

  <!-- Loaded with Webpack now -->
  <!-- <link rel="stylesheet" href="css/styles.css"> -->

  <title>
    Restaurant Reviews
  </title>

</head>

<body>
  <header>
    <nav>
      <h1 class="logo-header">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent">
    <button id="toggleMap">Turn On Map</button>
    <section id="map-container">
      <div id="map" aria-label="location" role="application"></div>
    </section>

    <section class="filter-options">
      <h2 class="filter-header">Filter Results</h2>
      <div>
        <label for="neighborhoods-select">By Neighborhood</label>
        <select id="neighborhoods-select" name="neighborhoods">
          <option value="all">All Neighborhoods</option>
        </select>
      </div>
      <div>
        <label for="cuisines-select">By Cuisine</label>
        <select id="cuisines-select" name="cuisines">
          <option value="all">All Cuisines</option>
        </select>
      </div>
    </section>

    <section id="review-container">
      <ul id="restaurants-list"></ul>
    </section>

  </main>

  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

<script type="text/javascript" src="main.bundle.js"></script></body>

</html>
