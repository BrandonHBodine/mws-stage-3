<!DOCTYPE html>
<html lang="en-US">

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#811410" />

  <link rel="manifest" href="/manifest.json">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="https://normalize-css.googlecode.com/svn/trunk/normalize.css" />

  <!-- Main CSS file -->
  <!-- Handled by webpack now -->
  <!-- <link rel="stylesheet" href="css/styles.css" type="text/css"> -->

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 class="logo-header">
        <a href="/">Restaurant Reviews</a>
      </h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <button id='toggleMap'>Turn On Map</button>

    <!-- Beginning map -->
    <section id="map-container" class="restaurant-map">
      <div id="map" aria-label="location" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name">
      </h2>
      <div class="restaurant-info-container">
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
      </div>
      <div class="restaurant-hours-container">
        <p id="restaurant-address"></p>
        <table id="restaurant-hours">
          <caption>Hours</caption>
          <tr>
            <th>Weekday</th>
            <th>Open</th>
          </tr>
        </table>
      </div>
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <button id="add-review">Add Review</button>
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->

    </section>
    <!-- end restaurant -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- <script type="text/javascript" src="js/all.js"></script> -->
  <!-- Database helpers -->
  <!-- <script type="text/javascript" src="js/dbhelper.js"></script> -->
  <!-- Main javascript file -->
  <!-- <script type="text/javascript" src="js/restaurant_info.js"></script> -->
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEHTLqQlbIc4-odc2DnMiEF2uF3arBz4s&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
